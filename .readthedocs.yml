version: 2

# build platform
build:
  os: ubuntu-20.04
  tools:
    python: "3.9"
  apt_packages:
    - build-essential
    - g++

# Python environment
python:
 install:
   - method: pip
     path: .
     extra_requirements:
       - docs

# how to run sphinx
sphinx:
  configuration: docs/source/conf.py
  builder: html

