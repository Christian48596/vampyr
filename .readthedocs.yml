version: 2

# build platform
build:
  os: ubuntu-20.04
  tools:
    python: "3.9"
  apt_packages:
    - build-essential
    - cmake
    - g++

# Python environment
python:
 install:
   - requirements: docs/requirements.txt
   - method: pip
     path: .
     extra_requirements:
       - docs

# additional formats to be built
formats:
  - epub
  - pdf

# how to run sphinx
sphinx:
  configuration: docs/source/conf.py
  builder: html

